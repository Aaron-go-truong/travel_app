<div id='person-detail' class='col-8'>
  <div class="container">
    <div class='d-flex justify-content-between'>
      <div>
        <h2>
          Personal details
        </h2>
        <div class='text-muted'>
          <span>Update your info and find out how it's used.</span>
        </div>
      </div>
      <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" 
           class="rounded-circle" style="width: 60px;height: 60px"
           alt="Avatar" />
    </div>
    <div class='py-4 px-3 border-top mt-2'>
      <div class="row">
        <div class="col-2">
          Full name
        </div>
        <div class="col-8">
          <div id='fullname'>Aaron Truong</div>
            <div id='fullname-input'>
              <div>
                <span>Full name</span><span class='text-danger'>*</span>
              </div>
              <input type="text" class="form-control mt-2" placeholder="Full name">
            </div>
        </div>
        <div class="col text-primary d-flex justify-content-end">
          <div id='fullname-edit-button' class='p-2 rounded text-primary hover-button'>Edit</div>
          <div id='fullname-tool'>
            <div class='p-2 rounded hover-button' id="fullname-tool-cancel">
              <span class='text-primary'>Cancel</span>
            </div>
            <button class="btn btn-primary mt-5" type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class='py-4 px-3 border-top'>
      <div class="row">
        <div class="col-2">
          Date of birth
        </div>
        <div class="col-8">
          <div id='birthday'>20/04/2001</div>
            <div id='birthday-input'>
              <div>
                <span>Date of birth</span><span class='text-danger'>*</span>
              </div>
              <div class='row mt-2'>
                <div class='col-6'>
                  <select class="form-select" aria-label="Default select example">
                    <option value="0" selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class='col-2'>
                  <input type='text' class="form-control floatNumber" placeholder="DD">
                </div>
                <div class='col-4'>
                  <input type='text' class="form-control floatNumber" placeholder="YYYY">
                </div>
              </div>
            </div>
        </div>
        <div class="col text-primary d-flex justify-content-end">
          <div id='birthday-edit-button' class='p-2 rounded text-primary hover-button'>Edit</div>
          <div id='birthday-tool'>
              <div class='p-2 rounded hover-button' id="birthday-tool-cancel">
                <span class='text-primary'>Cancel</span>
              </div>
              <button class="btn btn-primary mt-5" type="submit">Save</button>
            </div>
        </div>
      </div>
    </div>
    <div class='py-4 px-3 border-top'>
      <div class="row">
        <div class="col-2">
          Gender
        </div>
        <div class="col-8">
          <div id='gender'>Male</div>
          <div id='gender-input'>
            <div>
              <span>Date of birth</span><span class='text-danger'>*</span>
              <select class="form-select mt-2" aria-label="Default select example">
                <option selected>Select your gender</option>
                <option value="male">I'm a man</option>
                <option value="female">I'm a woman</option>
                <option value="non-binary">I'm non-binary</option>
                <option value="others">I prefer not to say</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col text-primary d-flex justify-content-end">
          <div id='gender-edit-button' class='p-2 rounded text-primary hover-button'>Edit</div>
          <div id='gender-tool'>
              <div class='p-2 rounded hover-button' id="gender-tool-cancel">
                <span class='text-primary'>Cancel</span>
              </div>
              <button class="btn btn-primary mt-5" type="submit">Save</button>
            </div>
        </div>
      </div>
    </div>
    <div class='py-4 px-3 border-top border-bottom'>
      <div class="row">
        <div class="col-2">
          Address
        </div>
        <div class="col-8">
          <div id='address'>Khu pho 6, Linh Trung, Thu Duc</div>
            <div id='address-input'>
              <div>
                <span>Address</span><span class='text-danger'>*</span>
              </div>
              <input type="text" class="form-control mt-2" placeholder="Address">
            </div>
        </div>
        <div class="col text-primary d-flex justify-content-end">
          <div id='address-edit-button' class='p-2 rounded text-primary hover-button'>Edit</div>
          <div id='address-tool'>
              <div class='p-2 rounded hover-button' id="address-tool-cancel">
                <span class='text-primary'>Cancel</span>
              </div>
              <button class="btn btn-primary mt-5" type="submit">Save</button>
            </div>
        </div>
      </div>
    </div>
  </div>
